    <div id = "list1" class = "list">
        My ORDERED List:
        <ol id = "ol1" class = "orderedList">
            <li id = "li1" class = "listedItem">Item 1.</li>
            <li id = "li2" class = "listedItem">Item 2.</li>
            <li id = "li3" class = "listedItem">
                Item 3.
                <ol id = "sub-ol1" class = "orderedList">

            <li id = "li4" class = "listedItem">Item 4.</li>

            <li id = "li6" class = "listedItem">Item 2.</li>

                    <li id = "sub-li3" class = "listedItem">Subitem 1.</li>
                    <li id = "sub-li4" class = "listedItem">Subitem 2.</li>
                </ul>
            </li>

        </ul>
    </div>
